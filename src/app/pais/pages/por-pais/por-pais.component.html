<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por País</h2>
    <hr>
    <!-- 
        Cuando utilizamos [] estamos diciendo que vamos a mandar el valor de un termino, si no las utilizamos
        estamos enviando solamente un string.
     -->
    <div class="row">
        <div class="col">
            <app-pais-input placeholder="Buscar país" (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)"></app-pais-input>
        </div>
    </div>

    <ul *ngIf="mostrarSugerencias && this.termino.length > 0 "
        class="list-group">
        <li 
        *ngFor="let pais of paisesSugeridos"
        class="list-group-item list-group-item-action">
            <a class="nav-link"
                [routerLink]="['/pais', pais.cca2]">
                {{ pais.name.common }}
            </a>
        </li>
        <li class="list-group-item list-group-item-action"
            (click) = "buscarSugerido(termino)">
            <a class="nav-link">
                Buscar "{{termino}}"
            </a>
        </li>
    </ul>
    
    <hr>
</div>

<div *ngIf="isError" class="alert alert-danger">
    No se encontro nada con el termino {{termino}}.
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises" ></app-pais-tabla>
    </div>
</div>
